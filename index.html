<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d4d7da1ed6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slider">
            <img src="/images/hotel-pic-1.jpg" alt="Hotel Picture 1">
            <img src="/images/hotel-pic-2.jpg" alt="Hotel Picture 2">
            <img src="/images/hotel-pic-3.jpg" alt="Hotel Picture 3">
            <img src="/images/hotel-pic-4.jpg" alt="Hotel Picture 4">
        </div>
        <div class="prev-next-container">
            <button class="prev-btn">Previous</button>
            <button class="next-btn">Next</button>
        </div>
        <div class="indicator-container">
            <span class="indicator active"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
